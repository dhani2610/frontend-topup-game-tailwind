<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MicroboyStore</title>
    <!-- Tailwind -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Alpine -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js"
      defer
    ></script>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Custom style -->
    <link rel="stylesheet" href="css/skilline.css" />
    <!-- Poppins font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/css/splide.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/microboystore.css" />
    <link rel="stylesheet" href="css/microboystore2.css" />
    <link rel="stylesheet" href="css/microboystore3.css" />
    <link rel="stylesheet" href="css/dbb2dd5056373547.css" />
    <link rel="stylesheet" href="css/fb4ddcf0aedb9282.css" />
    <link rel="stylesheet" href="css/1ba44c08c971ac32.css" />
    <link rel="stylesheet" href="css/ab4aeb1c1949e481.css" />
    <link rel="stylesheet" href="css/95aec922c31a72d1.css" />
    <link rel="stylesheet" href="css/22c31732f428cacd.css" />
  </head>
  <body style="overflow: auto">
    <!-- LOGIN PAGE  -->
    <div class="h-full">
      <div class="auth-v2 flex min-h-screen">
        <div
          class="form-section flex w-full flex-col px-6 py-14 md:px-12 lg:w-1/2 lg:pr-24 xl:pr-48"
        >
          <a
            class="flex h-auto max-w-[12rem] items-center py-2 w-auto !max-w-[6rem] hover:cursor-pointer"
            href="/"
            ><img
              alt="logo"
              fetchpriority="high"
              width="0"
              height="0"
              decoding="async"
              data-nimg="1"
              class="aspect-auto h-full w-auto max-w-full object-contain"
              src="https://sin1.contabostorage.com/0a986eb902c4469cb860e43985eb18a1:vocapanel/microboystore/4588 (1)-1cd3.png"
              style="color: transparent"
          /></a>
          <div class="mt-20 flex flex-1 flex-col justify-center md:mt-0">
            <div class="register-form">
              <div class="mb-12">
                <h1 class="text-3xl font-bold">Daftar Akun</h1>
                <p class="mt-2 text-secondary-foreground">
                  Daftar akun dengan mengisi form di bawah.
                </p>
              </div>
              <form>
                <div class="flex flex-col gap-6">
                  <div class="flex flex-col gap-y-2">
                    <div>
                      <input
                        placeholder="Nama Depan"
                        class="h-10 w-full rounded-lg bg-input-background px-5 text-input-foreground focus:outline-none"
                        type="text"
                        name="firstName"
                        fdprocessedid="x5b4p9"
                      />
                    </div>
                  </div>
                  <div class="flex flex-col gap-y-2">
                    <div>
                      <input
                        placeholder="Nama Belakang"
                        class="h-10 w-full rounded-lg bg-input-background px-5 text-input-foreground focus:outline-none"
                        type="text"
                        name="lastName"
                        fdprocessedid="sbmde"
                      />
                    </div>
                  </div>
                  <div class="flex flex-col gap-y-2">
                    <div>
                      <input
                        placeholder="Nomor WhatsApp"
                        class="h-10 w-full rounded-lg bg-input-background px-5 text-input-foreground focus:outline-none"
                        type="text"
                        name="phoneNumber"
                        fdprocessedid="9cdiia"
                      />
                    </div>
                  </div>
                  <div class="flex flex-col gap-y-2">
                    <div>
                      <div class="relative">
                        <input
                          class="h-10 w-full rounded-lg pl-5 pr-14 focus:outline-none bg-input-background text-input-foreground"
                          placeholder="Password"
                          type="password"
                          name="password"
                          fdprocessedid="rfzgbc"
                        />
                        <div
                          class="absolute inset-y-0 right-5 my-auto h-fit cursor-pointer text-xl text-input-foreground"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-eye-off"
                          >
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path
                              d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                            ></path>
                            <path
                              d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                            ></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="flex flex-col gap-y-2">
                    <div>
                      <div class="relative">
                        <input
                          class="h-10 w-full rounded-lg pl-5 pr-14 focus:outline-none bg-input-background text-input-foreground"
                          placeholder="Konfirmasi Password"
                          type="password"
                          name="confirmPassword"
                          fdprocessedid="iir6zu"
                        />
                        <div
                          class="absolute inset-y-0 right-5 my-auto h-fit cursor-pointer text-xl text-input-foreground"
                        >
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-eye-off"
                          >
                            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
                            <path
                              d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"
                            ></path>
                            <path
                              d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"
                            ></path>
                            <line x1="2" x2="22" y1="2" y2="22"></line>
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-4">
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-semibold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 gap-x-3 text-button-foreground bg-button w-full h-10 px-4 py-2 submit-btn mb-6"
                    type="submit"
                    fdprocessedid="ivkeb"
                  >
                    Daftar Sekarang
                  </button>
                  <h6 class="text-sm text-secondary-foreground">
                    Sudah punya akun?
                  </h6>
                  <button
                    class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-semibold ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 gap-x-3 border border-button bg-background text-primary-foreground h-10 px-4 py-2 mt-3 w-full"
                    type="button"
                    fdprocessedid="py4o1m"
                  >
                    Masuk
                  </button>
                </div>
              </form>
            </div>
          </div>
          <p class="mt-64 text-center text-primary-foreground md:hidden">
            Â© 2021 Microboy Store. All rights reserved
          </p>
        </div>
        <div class="hidden lg:block lg:flex-[1.8]">
          <div class="relative h-full">
            <img
              alt="banner"
              loading="lazy"
              decoding="async"
              data-nimg="fill"
              class="object-cover"
              src="img/login-banner.png"
              style="
                position: absolute;
                height: 100%;
                width: 100%;
                inset: 0px;
                color: transparent;
              "
            />
          </div>
        </div>
      </div>
    </div>

    <!-- AOS init -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.9/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script>
      !(function () {
        try {
          var d = document.documentElement,
            c = d.classList;
          c.remove("light", "dark");
          var e = localStorage.getItem("theme");
          if (e) {
            c.add(e || "");
          } else {
            c.add("light");
          }
        } catch (t) {}
      })();
    </script>
  </body>
</html>
